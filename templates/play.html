{% extends 'base.html' %}
{% block content %}


    <div class="wrap center">
        <p>Introduce yourself.</p>
        <form method="POST" action="{{ url_for('story') }}">
            {% if session['username'] %}
                <h2> Username: {{ session['username'] }}</h2>
            {% else %}
                <p><label for="username">Username: </label>
                <input type="text" name="username">
            {% endif %}
            </p>
            <p>
                <label for="color">Favorite color: </label>
                <input type="text" name="color"></p>
            <p>
                <label for="mystical">Name a mystical creature: </label>
                <input type="text" name="mystical"></p>
            <input type="submit" class="btns" value="Submit!">
        </form>

    </div>

{% endblock %}
