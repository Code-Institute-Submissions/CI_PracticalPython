{% extends 'base.html' %} {% block content %}
    <div class="wrap center lace">
        <h1>A Curious Cottage</h1>

        <h3> Welcome, {{ username }}!</h3>
        {% if session['username'] %}
            <h4> Click <a href="{{ url_for('story') }}">here</a> to continue to play.</h4>

            <p> Oh, you're someone else?</p>
            <form action="{{ url_for('drop') }}">
                <input type="submit" class="btns" value="Let's begin the story from the top.">
            </form>
        {% else %}
            <form action="{{ url_for('play') }}">
                <input type="submit" class="btns" value="Come along please.">
            </form>
        {% endif %}


    </div>
{% endblock %}
